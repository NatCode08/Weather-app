<!DOCTYPE html>
<html lang="en">
  <head>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://kit.fontawesome.com/b35dbcca32.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>

  <div class="container" id="weather-app">
    <span id="hour"></span> 
    <span id="line"></span>
    <span id= current-location >
      <button type="button" id="current-location-button"> Local weather</button>
     </span>
  
      <form id="type-city">
        <input
          id="search-text-input"
          type="text"
          placeholder= "Search for another city"
          class="search-City"
          autofocus= "off"
          width="150"
        />
        <input type="submit" value="Search" id= "search-button"/>
      </form>
      
      <h1 id="display-city"></h1>
       <div id="description"></div>
           <div><img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="clear"
          id="icon" 
        /></div> 
       
       <div id="date"></div>

      <div class="current-weather-forecast">
        <span class="current-temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="celsius-link" class="active">ºC </a> |
        </span>
        <span> <a href="#" id="fahrenheit-link">ºF</a> </span>
   
      </br>
        <ul>
          <li id="humidity">Humidity</li><i class="fas fa-tint" id="humidity-icon"></i>
          <li id="wind">Wind</li><i class="fas fa-wind" id="wind-icon"></i>
        </ul>
        
      </div>
      <div class="weather-forecast" id="forecast"></div>
      </div>

      <script src="script.js"></script>
      <div class="code-link">
        <a href="https://github.com/NatCode08/Weather-app" target="_blank"
          >Open source-code
        </a>
        <span id=developer>by Natalia Ortiz</span>
      </div>
    </div>
    </div>
  </body>
</html>
